name: ci

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint (develop)
        if: github.ref == 'refs/heads/develop' || github.base_ref == 'develop'
        run: pnpm lint
      - name: Typecheck (develop)
        if: github.ref == 'refs/heads/develop' || github.base_ref == 'develop'
        run: pnpm typecheck
      - name: Quality checks (main)
        if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
        run: pnpm lint && pnpm typecheck
      - name: Tests (main)
        if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
        run: pnpm test --run
      - name: Wiki check (main)
        if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
        run: pnpm wiki:check
      - name: Build (main)
        if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
        run: pnpm build
