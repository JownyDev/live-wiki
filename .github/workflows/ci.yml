name: ci

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint (develop push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: pnpm lint
      - name: Typecheck (develop push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: pnpm typecheck
      - name: Quality checks (main + PRs)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: pnpm quality
      - name: Wiki check (main + PRs)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: pnpm wiki:check
      - name: Build (main + PRs)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: pnpm build
